<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClimApp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="splash-screen">
    <img src="assets/icons/logo.png" alt="ClimApp Logo" class="logo" />
    <p>Cargando ClimApp...</p>
  </div>

  <div id="main-app" class="hidden">
    <h1>☀️ ClimApp</h1>

    <div class="buttons">
      <input type="text" id="cityInput" placeholder="Ciudad, País (Ej: Lima, PE)" maxlength="30">
      <button onclick="getWeather()">🌦 Ver clima</button>
      <button onclick="toggleGame()">🎮 Mini-juego</button>
    </div>

    <div id="weather-section" class="hidden">
      <h2 id="weather-title"></h2>
      <div class="weather-card">
        <div class="temp-block">
          <div class="icon" id="weather-icon">☀️</div>
          <div class="temp" id="temp">--°C</div>
          <div class="desc" id="desc">---</div>
        </div>
        <div class="details" id="details"></div>
        <div class="suggestion" id="suggestion"></div>
      </div>
    </div>

    <div id="game-container" class="hidden">
      <p id="gameScore">Puntos: 0 | Récord: 0</p>
      <canvas id="gameCanvas" width="300" height="400"></canvas>

      <div id="touch-controls">
        <button onclick="moveLeft()">⬅️</button>
        <button onclick="moveRight()">➡️</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
